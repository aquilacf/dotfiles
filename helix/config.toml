theme = "monokai_pro_spectrum"

[editor]
line-number = "relative"
auto-format = true
cursorline = true
auto-completion = true
completion-trigger-len = 3
popup-border = "none"
color-modes = true
end-of-line-diagnostics = "hint"


[editor.inline-diagnostics]
cursor-line = "warning"


[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'
"'" = "'"

[editor.auto-save]
focus-lost = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
skip-levels = 1


[keys.insert]
C-space = "signature_help"

[editor.statusline]
left = [
  "mode",
  "read-only-indicator",
  "file-modification-indicator",
  "file-name",
  "position",
]
center = []
right = [
  "spinner",
  "workspace-diagnostics",
  "version-control",
  "file-encoding",
  "file-line-ending",
]


[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]


[keys.select]
"g" = { "e" = "goto_file_end" }
esc = ["collapse_selection", "normal_mode"]


