## My alacritty config. Still work in progress. Requires FiraCode Nerd Font.
## ~/.config/alacritty.conf
## 04 Jul 2022

window:
  opacity: 0.9
  title: Terminal
  dynamic_title: true


scrolling:
  history: 0


font:
  normal:
    family: FiraCode Nerd Font

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 14.0


# Colors (One Dark)
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color

  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2

  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'


cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true


shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

key_bindings:
  - { key: A,         mods: Alt,       chars: "\x1ba"                       }
